<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doings (SE task)</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/css/custom.css">
</head>
<body>
<div class="container" id="content"></div>
<!--- Form add new Events-->
<div id="modal" class="modal fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h2>Add new events</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" method="post" action="#">
            <div class="control-group">
                <label class="control-label" for="inputText">Event</label>

                <div class="controls">
                    <textarea rows="6" id="inputText" placeholder="text event" name="textEvents"></textarea>
                </div>
            </div>
            <div class="control-group btn-block">
                <button type="button" class="btn btn-primary btn-large addEvent">Add event</button>
            </div>
        </form>
    </div>
</div>
<script>
    var DoingEvents = {};
</script>
<script src="frontend/js/lib/jquery-1.12.0.min.js"></script>
<script src="frontend/js/lib/bootstrap.min.js"></script>
<script src="frontend/js/lib/react.min.js"></script>
<script src="frontend/js/lib/react-dom.min.js"></script>
<script src="frontend/js/lib/browser.min.js"></script>
<script src="frontend/js/data/objevents.js"></script>
<script src="frontend/js/data/objdays.js"></script>
<script src="frontend/js/components/weekevents.js" type="text/babel"></script>
<script src="frontend/js/components/oneevent.js" type="text/babel"> </script>

<script type="text/babel">
   ReactDOM.render(< DoingEvents.WeekEvents data={objDays} />,document.getElementById('content'));
</script>
<script>
////////////////////// DOM //////////////////////////////
    $(document).ready(function () {
        $('.addEvent').bind('click', function () {
            $(DoingEvents.curPosition).parent().parent().prepend('<div class="one_event">'
                    + '<div class="cancel">'
                    + '<a href="#">X</a>'
                    + '</div>'
                    + '<span contenteditable="true">'
                    + $('#inputText').val()
                    + '</span>'
                    + '</div>'
            );

            $('.cancel a').bind('click', function(e){
                $(e.target).parent().parent().hide();      //удаление события
            });
            $('.close').click();
        })
    });
</script>
</body>
</html>
